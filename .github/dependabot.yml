version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "09:00"
  pull-request-branch-name:
    separator: "-"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: qs
    versions:
    - 6.10.0
    - 6.9.6
  - dependency-name: joi
    versions:
    - 17.3.0
  - dependency-name: lodash
    versions:
    - 4.17.20
  rebase-strategy: disabled
